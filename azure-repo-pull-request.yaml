apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: azure-repo-demo-pr
  title: Azure Repository Test - PR
  description: Creates a PR as test
spec:
  owner: wsiqueir
  type: service

  parameters:
    - title: Fill in some steps
      required:        
        - owner
      properties:
        organization:
          title: Organization
          type: string
          description: Organization Name
          default: "rhdh-tests"
          ui:field: EntityNamePicker
          ui:autofocus: true
        repoId:
          title: Repository Id
          type: string
          default: "rhdh-tests"
          ui:field: EntityNamePicker
          ui:autofocus: true
        sourceBranch:
          title: Source Branch
          type: string
          default: "test"          
          ui:field: EntityNamePicker
          ui:autofocus: true
        targetBranch:
          title: Target Branch
          type: string
          default: "main"          
          ui:field: EntityNamePicker
          ui:autofocus: true
        project:
          title: Project
          type: string
          default: "rhdh-tests"          
          ui:field: EntityNamePicker
          ui:autofocus: true
        owner:
          title: Owner
          type: string
          description: Select an owner for the Backstage component.
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group

  steps:
    - id: pullRequestAzureRepo
      name: Create a Pull Request to Azure Repo
      action: azure:repo:pr
      input:
        organization:  ${{ parameters.organization }}
        sourceBranch: ${{ parameters.sourceBranch }}
        targetBranch: ${{ parameters.targetBranch }}
        repoId: ${{ parameters.repoId }}
        title: "This is a test Pull Request"
        project: ${{ parameters.project }}
        supportsIterations: false

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: "dev.azure.com?owner=rhdh-tests&repo=rhdh-tests&organization=wsiqueir&version=main"
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: "dev.azure.com?owner=rhdh-tests&repo=rhdh-tests&organization=wsiqueir"
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
